<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tag untuk Formulir</title>
</head>
<body>
    <h1>Formulir</h1>
    <fieldset>
        <legend>Formulir Calon Pegawai</legend>
        <label>Nama :</label>
        <input type="text"/>
        <br/>
        <br/>
        <label>Alamat :</label>
        <input type="text" />
        <br/>
        <br/>
        <label>Password :</label>
        <input type="text" />
        <br/>
        <br/>
        <label>Jenis Kelamin :</label>
        <input type="radio" name="Jenis Kelamin" /> Laki-Laki
        <input type="radio" name="Jenis Kelamin" /> Perempuan
        <br />
        <br />
        <label>Bahasa pemograman yang dikuasai :</label>
        <input type="checkbox" /> Web
        <input type="checkbox" /> MOBILE
        <input type="checkbox" /> DESKTOP
        <br/>
        <br/>
        <label>Kota Asal :</label>
    <select>
        <option value="Semarang">Semarang</option>
        <option value="Manado">Manado</option>
        <option value="Surabaya">Surabaya</option>
    </select>
        <br/>
        <br/>
        <textarea 
        rows="4" 
        cols="50" 
        placeholder="Tulis komentar Anda di sini...."></textarea>
       <br/>
       <br/>
       <button>Proses</button>

      </fieldset>
</body>        
</html>
